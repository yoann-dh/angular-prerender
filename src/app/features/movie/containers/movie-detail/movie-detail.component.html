<div class="card-detail" [ngStyle]="{width: '50vw'}" [ngStyle.xs]="{width: '76vw'}">
<div fxLayout="row">
  <img [src]="IMG_BASE_PATH + movie?.poster_path" alt="">
 <div fxFlexOffset="4" fxLayout="column">
   <h4>{{movie?.title}}</h4>
   <p>{{movie?.overview}}</p>
 </div>
</div>
</div>
<div fxLayout="column" fxLayoutAlign="center center">
  <button routerLink="/movie">Retour</button>
  <p fxFlexOffset="4">Now copie <strong>{{currentUrl}}</strong> and try to share it on facebook, twitter, linkedin, slackbot etc...</p>
</div>
